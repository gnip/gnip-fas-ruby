#Account details.
account:
  account_name: AccountName  #Used in URL for Gnip APIs.
  user_name: app@company.com
  #password_encoded: "YiF1ZWNhc3RsZSE="  #At least some resemblance of security. Generated by "base64" Ruby Gem.
  password: myPassWord  #Use this is you want to use plain text, and comment out the encoded entry above.

#Search API configuration details:

search:
  label: prod
  write_rules: true
  compress_files: false
  storage: standard_out #options: files, database, standard_out --> Store activities in local files, in database. or print to system out?
  out_box: ./output #Folder where retrieved data goes.

database:
  host: 127.0.0.1
  port: 3306
  #Note: currently all PowerTrack example clients share a common database schema.
  schema: developmemt
  user_name: root
  password_encoded: myRootPassword
  #password: test
  type: mysql